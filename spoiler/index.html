---
layout: default
title: Spoiler
class: index
category: spoiler
head_inject: isotope.pkgd.min.js
foot_inject: spoiler.js
---

{%- assign recensioni = site['spoiler'] | sort: "title_sort" %}
<div id="cork-board">
{%- for recensione in recensioni %}
    <a class="film" href="{{ recensione.url }}">
        <div class="img-wrapper">
            <img src="/assets/img/movies/{{ recensione.imdb }}.jpg" alt="Poster di {{ recensione.title }} ({{ recensione.year }})" class="poster">
        </div>
        <div class="legend">
            <span class="title">{{ recensione.title }}</span>
            <span class="year">({{ recensione.year }})</span>
        </div>
    </a>
{%- endfor %}
</div>
